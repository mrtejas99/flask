<!doctype html>
<html>
	<head>
		<head>
			<style>
				h2,h4{
					font-family:Arial;
					color:#003366;
				}
				p{
					font-family:Arial;
					color:#003366;
				}
			</style>
		</head>
		<title>Status</title>
	</head>
	
	<body>
		<h2>View the status of the project.</h2>
		<h4>Select the project from dropdown list:</h4>
		<form action="/submit" method="POST">
			 <select name="project">
				{%for name in names%}
				<option>{{name[0]}}</option>
				{%endfor%}
			</select>
			<br /><br />
			<input type="submit" value="Check status">
		</form>
	</body>
</html>
