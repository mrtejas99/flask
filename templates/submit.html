<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Status</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

	  <style>
		a {color:#ffffff;}
		a:visited {color:#ffffff;}

	<body>

				</tbody>
			  </table>
			<br /><br />
			<button type="button" class="btn btn-success"><a style= "text-decoration:none" href="http://127.0.0.1:5000/">Go back</a></button>
